<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
<link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
<link href='fullcalendar/packages/timegrid/main.css' rel='stylesheet' />
<link href='fullcalendar/packages/list/main.css' rel='stylesheet' />
<script src='fullcalendar/packages/core/main.js'></script>
<script src='fullcalendar/packages/core/locales-all.js'></script>
<script src='fullcalendar/packages/interaction/main.js'></script>
<script src='fullcalendar/packages/daygrid/main.js'></script>
<script src='fullcalendar/packages/timegrid/main.js'></script>
<script src='fullcalendar/packages/list/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var initialLocaleCode = 'en';
    var localeSelectorEl = document.getElementById('locale-selector');
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      defaultDate: '2020-05-12',
      locale: initialLocaleCode,
      buttonIcons: false, // show the prev/next text
      weekNumbers: true,
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: 
      [{title: '项目1_设备1',
  start: '2020-05-12T13:00:00',
  end: '2020-05-12T13:00:00'},
 {title: '项目1_设备2',
  start: '2020-05-13T09:00:00',
  end: '2020-05-13T12:00:00'},
 {title: '项目1_设备3',
  start: '2020-05-14T13:00:00',
  end: '2020-05-16T13:00:00'},
 {title: '项目1_设备2',
  start: '2020-05-16T13:00:00',
  end: '2020-05-16T15:00:00'},
 {title: '项目1_设备5',
  start: '2020-05-16T15:00:00',
  end: '2020-05-17T10:00:00'},
 {title: '项目1_设备6',
  start: '2020-05-16T15:00:00',
  end: '2020-05-17T12:00:00'},
 {title: '项目1_设备7',
  start: '2020-05-17T12:00:00',
  end: '2020-05-18T09:00:00'},
 {title: '项目1_设备5',
  start: '2020-05-18T09:00:00',
  end: '2020-05-19T08:00:00'},
 {title: '项目1_设备7',
  start: '2020-05-19T08:00:00',
  end: '2020-05-19T11:00:00'},
 {title: '项目1_设备2',
  start: '2020-05-19T11:00:00',
  end: '2020-05-19T14:00:00'},
 {title: '项目1_设备2',
  start: '2020-05-19T14:00:00',
  end: '2020-05-20T09:00:00'}]
    });

    calendar.render();

    // build the locale selector's options
    calendar.getAvailableLocaleCodes().forEach(function(localeCode) {
      var optionEl = document.createElement('option');
      optionEl.value = localeCode;
      optionEl.selected = localeCode == initialLocaleCode;
      optionEl.innerText = localeCode;
      localeSelectorEl.appendChild(optionEl);
    });

    // when the selected option changes, dynamically change the calendar option
    localeSelectorEl.addEventListener('change', function() {
      if (this.value) {
        calendar.setOption('locale', this.value);
      }
    });

  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 10px;
  }

</style>
</head>
<body>

  <div id='top'>

    Locales:
    <select id='locale-selector'></select>

  </div>

  <div id='calendar'></div>

</body>
</html>
